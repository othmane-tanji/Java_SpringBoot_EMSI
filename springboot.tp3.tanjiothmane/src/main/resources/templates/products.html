<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!--moteur de template-->
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
 <div class="p-3">
    <table class="table">
        <thead>
          <tr>
            <th>ID</th> <th>Name</th> <th>Price</th> <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${listProducts}">
              <td th:text="${p.id}"></td>
              <td th:text="${p.name}"></td>
              <td th:text="${p.price}"></td>
              <td th:text="${p.quantitiy}"></td>
              <td>
                  <a onclick="return confirm('are you sure')" class="btn btn-danger" th:href="@{/delete(id=${p.id})}">Delete</a>
              </td>
          </tr>
        </tbody>
    </table>
 </div>
</body>
</html>
